---
version: v2
managed:
  enabled: true
  override:
  - file_option: go_package_prefix
    value: github.com/milsim-tools/pincer/pkg/api
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.8
    out: pkg/api/gen
    opt: paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: pkg/api/gen
    opt: paths=source_relative
inputs:
  - directory: api
