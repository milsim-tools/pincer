---
version: v2
modules:
  - path: api
lint:
  use:
    - STANDARD
  except:
    # we follow AIP-131 through AIP-135 for service methods, so these lints
    # aren't useful for us. See https://google.aip.dev/131
    - RPC_RESPONSE_STANDARD_NAME
    - RPC_REQUEST_RESPONSE_UNIQUE
  rpc_allow_google_protobuf_empty_responses: true
breaking:
  use:
    - FILE
deps:
  - buf.build/googleapis/googleapis:61b203b9a9164be9a834f58c37be6f62
  - buf.build/bufbuild/protovalidate:v0.14.1
